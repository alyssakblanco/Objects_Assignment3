<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3: Objects</title>
        <link rel="stylesheet" href="styles/stylesheet.css"/>
    </head>

    <body>
        
        <h1>Joe's Hotdogs</h1>
        <h2>Using an associative array of items and prices</h2>

        <div id="content">
            <!-- menu items -->
            <div id="menu">
                <div class="item">
                    Hotdog<br>$4 
                    <div class="qty" >
                        <button class="btn subtract"> - </button>
                        <div id="hdqty"></div>
                        <button class="btn add"> + </button>
                    </div>
                </div>

                <div class="item">
                    Fries<br>$3.50 
                    <div class="qty" >
                        <button class="btn subtract"> - </button>
                        <div id="fqty"></div>
                        <button class="btn add"> + </button>
                    </div>
                </div>

                <div class="item">
                    Soda<br>$1.50 
                    <div class="qty" >
                        <button class="btn subtract"> - </button>
                        <div id="sqty"></div>
                        <button class="btn add"> + </button>
                    </div>
                </div>

                <div class="item">
                    Sauerkraut<br>$1 
                    <div class="qty" >
                        <button class="btn subtract"> - </button>
                        <div id="skqty"></div>
                        <button class="btn add"> + </button>
                    </div>
                </div>

                <button id="order">Place Order</button>
            </div>

            <!-- summary & total -->
            <div id="summary">
                Place order to view receipt
            </div>
        </div>

        <script src="scripts/script1.js"></script>
    </body>
</html>
